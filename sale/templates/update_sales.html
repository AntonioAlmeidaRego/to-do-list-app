{% extends 'header.html' %}
{% block title %} Criação de Carro {% endblock %}

{% block content %}
<div class="container-fluid">
    {% if context.message_error is not None %}
    <div class="alert alert-danger alert-dismissible bg-danger text-white border-0 fade show"
         role="alert">
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="alert"
                aria-label="Close"></button>
        <strong>Aviso - </strong> {{ context.message_error }}
    </div>
    {% endif %}
    <form action="{% url 'update_sales' context.instance.id %}" method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="price" class="form-label">Preço</label>
            <input type="number" id="price" value="{{context.instance.price}}" name="price" class="form-control">
        </div>
        <div class="mb-3">
            <label for="owners-select" class="form-label">Proprietários</label>
            <div class="mb-3">
                <select name="owner" class="form-select" id="owners-select">
                    <option>Selecione um Proprietário</option>
                    {% for owner in context.owners %}
                    {% if owner.id == context.instance.owner.id %}
                    <option selected value="{{owner.id}}">{{owner}}</option>
                    {% else %}
                    <option value="{{owner.id}}">{{owner}}</option>
                    {% endif %}
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="mb-3">
            <label for="cars-select" class="form-label">Carros</label>
            <div class="mb-3">
                <select name="car" class="form-select" id="cars-select">
                    <option>Selecione um Carro</option>
                    {% for car in context.cars %}
                    {% if car.id == context.instance.car.id %}
                    <option selected value="{{car.id}}">{{car}}</option>
                    {% else %}
                    <option value="{{car.id}}">{{car}}</option>
                    {% endif %}
                    {% endfor %}
                </select>
            </div>
        </div>
        <button type="submit" class="btn btn-success"><i class="fa-solid fa-floppy-disk"></i> Proprietário</button>
        <a href="{% url 'list_owners' %}" class="btn btn-primary"><i class="fa-solid fa-list"></i> Proprietários</a>
    </form>

</div>
{% endblock %}
