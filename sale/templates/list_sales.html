{% extends 'header.html' %}
{% block title %} Listagem de Vendas {% endblock %}

{% block content %}
<div class="container">
    <table class="table table-centered mb-0">
        <thead>
        <tr>
            <th>Nome</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        {% for sale in context.sales %}
        <tr>
            <td>{{sale}}</td>
            <td>
                <a href="{% url 'update_sales' sale.id %}" class="btn btn-light"><i
                        class="fa-solid fa-pen-clip"></i></a>
                <a href="{% url 'delete_sales' sale.id %}" class="btn btn-danger"><i class="fa-solid fa-trash"></i></a>
            </td>
        </tr>
        {% empty %}
        <div class="alert alert-info alert-dismissible fade show" role="alert">
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            <strong>Aviso - </strong> Sem registro de Vendas
        </div>
        {% endfor %}
        </tbody>
    </table>
    <br/>
    <a href="{% url 'create_sales' %}" class="btn btn-primary"><i class="fa-solid fa-plus"></i> Venda</a>
</div>
{% endblock %}
