{% extends 'header.html' %}
{% block title %} Listagem de Cores {% endblock %}

{% block content %}
<div class="container">
    <table class="table table-centered mb-0">
        <thead>
        <tr>
            <th>Cor</th>
        </tr>
        </thead>
        <tbody>
        {% for color in context.colors %}
        <tr>
            <td>{{color}}</td>
        </tr>
        {% empty %}
        <div class="alert alert-info alert-dismissible fade show" role="alert">
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            <strong>Aviso - </strong> Sem registro de cores
        </div>
        {% endfor %}
        </tbody>
    </table>
    <br/>
    <a href="{% url 'create_colors' %}" class="btn btn-primary"><i class="fa-solid fa-plus"></i> Cor</a>
</div>
{% endblock %}
